{% extends 'base.html' %} {% block title %}Hello{% endblock %} {% block content
    %} {% with messages = get_flashed_messages(with_categories=true)%} {%if
    messages%}
    <section class="messages">
      {% for category, msg in messages %}
      <br />
      <p class="{{category}}">{{msg}}</p>
    
      <br />
      {% endfor %}
    </section>
    </br>
    {%endif%} {%endwith%}
    <div class="d-flex flex-column" style="width: 400px">
    <h1 class='text-center'>Create a user</h1>
    <form action="/users/new" method="post">
      <div class="form-floating">
        
        <input type="text" class="form-control" id="first-name" name="first_name" placeholder="First name" required>
        <label for="first-name" class="form-label">First name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Last name" required>
        <label for="last-name" class="form-label">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="image-url" name="image_url" placeholder='Profile Image URL'>
        <label for="image-url" class="form-label select-label">Profile Image URL</label>
      </div>
      <div class='text-center'>
      <a href="/users" class='btn btn-info' style="color:white">Cancel</a>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
    </form>
  </div>
    
    {% endblock %}
