{% extends 'base.html' %} {% block title %}Hello{% endblock %} {% block content
    %} {% with messages = get_flashed_messages(with_categories=true)%} {%if
    messages%}
    <section class="messages">
      {% for category, msg in messages %}
      <br />
      <p class="{{category}}">{{msg}}</p>
    
      <br />
      {% endfor %}
    </section>
    </br>
    {%endif%} {%endwith%}
    
    <div class="d-flex flex-column" style="width: 400px">
    <h1 class='text-center'>Edit a user</h1>
    <form action="/users/{{user.id}}/edit" method="post">
      <div class="form-floating">
            
            <input type="text" class="form-control" id="first-name" name="first_name" value="{{user.first_name}}">
            <label for="first-name" class="form-label">First name</label>
          </div>
          <div class="form-floating">
            
            <input type="text" class="form-control" id="last-name" name="last_name" value="{{user.last_name}}">
            <label for="last-name" class="form-label">Last Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="image-url" name="image_url" value="{{user.image_url}}">
            <label for="image-url" class="form-label select-label">Profile Image URL</label>
          </div>
          <div class='text-center'>
        <a href="/users" class='btn btn-info' style="color: white">Cancel</a>
        <button type="submit" class='btn btn-primary'>Save</button>
          </div>
    </form>
  </div>
    {% endblock %}
