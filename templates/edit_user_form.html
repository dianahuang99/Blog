    messages%}
    <section class="messages">
      {% for category, msg in messages %}
      <br />
      <p class="{{category}}">{{msg}}</p>
    
      <br />
      {% endfor %}
    </section>
    </br>
    {%endif%} {%endwith%}
    
    <h1>Edit a user</h1>
    <form action="/users/{{user.id}}/edit" method="post">
      <div class="mb-3">
            <label for="first-name" class="form-label">First name</label>
            <input type="text" class="form-control" id="first-name" name="first_name" value="{{user.first_name}}">
          </div>
          <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" name="last_name" value="{{user.last_name}}">
          </div>
          <div class="mb-3">
            <label for="image-url" class="form-label">Profile Image URL</label>
            <input type="text" class="form-control" id="image-url" name="image_url" value="{{user.image_url}}">
          </div>
        <a href="/users" class='btn btn-danger'>Cancel</a>
        <button type="submit" class='btn btn-primary'>Save</button>
    </form>
    {% endblock %}
